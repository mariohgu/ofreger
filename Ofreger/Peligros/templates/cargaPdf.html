{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Titulo}}</title>
    <link rel="short icon" href="{% static 'img/web.png' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionVista.css' %}">
    <!-- ESTILO DE FONT GOOGLE UBUNTU -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mario</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Cursos</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>


    <div class="container py-4">
        <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <h2>Gesti√≥n de Curso</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="formularioCurso" action="/cargarPdf/" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="txtsinpad">Codigo Sinpad:</label>
                                    <input type="number" id="txtsinpad" name="txtsinpad" class="form-control" min="1" value="1" required />
                                </div>
                                <br/>
                                <!-- Campo para subir archivo PDF -->
                                <div class="form-group">
                                    <label for="pdfInput">Subir PDF:</label>
                                    <input type="file" id="pdfInput" name="pdf" class="form-control" accept="application/pdf" required />
                                </div>
                                <br/>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success w-100 text-white"><i class="far fa-save"></i> Guardar</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            <div class="col-md-8">
                <h2>Listado de Fichas</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th class="centrado">Localidad</th>
                                <th class="centrado">Descripcion</th>
                                <th colspan="2">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for peligro in object_list %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{peligro.localidad}}</td>
                                    <td>{{peligro.descripcion}}</td>
                                    <td> <a href="editarCurso/{{curso.id}}" class="btn btn-sm btn-block btn-info">Editar</a></td>
                                    <td> <a href="eliminarCurso/{{curso.id}}" class="btn btn-sm btn-block btn-danger btnEliminacion">Eliminar</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src = {% static 'js/utils/notificaciones.js' %}></script>
    <script src="{% static 'js/gestionCursos.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
