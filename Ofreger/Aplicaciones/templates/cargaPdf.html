{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="row">
    <div class="col-lg-12 col-md-8 col-sm-6 col-xs-6">
      <h2>Carga de PDF</h2>
      <div class="card">
        <div class="card-body">
          <form
            id="formularioPeligro"
            action="/cargarPdf/"
            method="POST"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-group">
              <label for="txtsinpad">Codigo Sinpad:</label>
              <input
                type="number"
                id="txtsinpad"
                name="txtsinpad"
                class="form-control"
                min="1"
                value="1"
                required
              />
            </div>
            <br />
            <!-- Campo para subir archivo PDF -->
            <div class="form-group">
              <label for="pdfInput">Subir PDF:</label>
              <input
                type="file"
                id="pdfInput"
                name="pdf"
                class="form-control"
                accept="application/pdf"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <button type="submit" class="btn btn-success w-100 text-white">
                <i class="far fa-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% load static %} {% block js %}
<script src="{% static 'js/gestionCargaPdf.js' %}"></script>
{% endblock %}
